<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="forms">
    <form #logInForm="ngForm" (ngSubmit)="logInUser(logInForm.value)">
      <input class="one" type="text" required #name="ngModel" pattern="[a-zA-Z]+$" name="name" placeholder=" Enter your Name "
        ngModel>
      <br>
      <span class="ones" *ngIf="name.invalid && name.touched" style="color: red;"> Please Enter Your Name !</span>
      <br>
      <input class="one" type="text" required #fname="ngModel" pattern="[a-zA-Z]+$" name="fname" placeholder=" Enter your Father Name  "
        ngModel>
      <br>
      <span class="ones" *ngIf="fname.invalid && fname.touched" style="color: red;"> Please Enter Your Father Name  !</span>
      <br>
      <input class="one" type="number" required #nname="ngModel" name="nname" pattern="[0-9]+" placeholder=" Enter your Number "
        ngModel>
      <br>
      <span class="ones" *ngIf="nname.invalid && nname.touched" style="color: red;"> Please Enter Your valid Number!</span>
      <br>
      <input class="one" type="email" required #ename="ngModel" name="ename" email placeholder=" Enter your Email " ngModel>
      <br>
      <span class="ones" *ngIf="ename.invalid && ename.touched" style="color: red;"> Please Enter Your Valid Email !</span>
      <br>
      <button class="btn" [disabled]="logInForm.invalid"> CLICK </button>
    </form>
  </div>
  <table class="table table-bordered table table-dark table-striped">
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Father Name</th>
        <th>Phone Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataArray; let i = index">
        <td>{{i+1}}</td>
        <td>{{data.name}}</td>
        <td>{{data.fname}}</td>
        <td>{{data.nname}}</td>
        <td>{{data.ename}}</td>
      </tr>
    </tbody>
  </table>




  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
